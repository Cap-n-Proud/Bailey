 <ul class="off-canvas-list" data-drilldown>
<!--Motor-->
<li>
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="Motors" type="checkbox" onclick="MotorF(this)">
            <label for="Motors"></label>
        </div>
        <label for="Motors"><i class="fa fa-bolt  fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
</li>
<!--Auto mode-->
<li>
    <div class="row">
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="Auto" type="checkbox" onclick="Auto(this)">
            <label for="Auto"></label>
        </div>
        <label for="Auto"> <i class="fa fa-arrows fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
     </div>
</li>

<!--Video-->

<li>
    <div class="row">
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="Video" type="checkbox" onclick="VideoF(this)">
            <label for="Video"></label>
        </div>
        <label for="Video"><i class="fa fa-video-camera  fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
     </div>
</li>

<!--      Log to Database-->
<li>
    <div class="row">
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="Log" type="checkbox" onclick="VideoF(this)">
            <label for="Log"></label>
        </div>
        <label for="Log"> <i class="fa fa-database fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
     </div>
</li>


<!--  AutoTune-->

<li>
    <div class="row">
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="AutoTune" type="checkbox" onclick="AutoTune(this)">
            <label for="AutoTune"></label>
        </div>
        <label for="AutoTune"><i class="fa fa-magic  fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
     </div>
</li>

<!--  Telemetry GPH -->
<li>
    <div class="row">
    <div class="small-4 columns">
    </div>
    <div class="small-8 columns">
        <div class="switch small round">
            <input id="tGPH" type="checkbox" onclick="toggleTelemetryGPH(this)">
            <label for="tGPH"></label>
        </div>
        <label for="tGPH"><i class="fa fa-line-chart  fa-2x"></i></label>
    </div>
    <div class="small-4 columns">
    </div>
     </div>
</li>

<li>
    <div class="row">
        <div class="small-12 columns">
          
            <a href="#" onclick="shutdown()" class="alert button round expanded" style="color:red;"> <i class="fa fa-power-off"></i></a>
        </div>

    </div>
</li>
</ul>
